<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="kalkulator" style="width: 128px; height:200px;">
     <input type="text" name="answer" id="text" style="width:120px ; height: 37px;">
    <div class="numbers" style="height:27px; width: 75px;">
      
        <input type="button" name="digit" id="" value="1">
        <input type="button" name="digit" id="" value="2">
        <input type="button" name="digit" id="" value="3">
        <input type="button" name="digit" id="" value="4">
        <input type="button" name="digit" id="" value="5">
        <input type="button" name="digit" id="" value="6">
        <input type="button" name="digit" id="" value="7">
        <input type="button" name="digit" id="" value="8">
        <input type="button" name="digit" id="" value="9">
        <input type="button" name="digit" id="" value="0">
    </div>
    <div class="operation" style="margin-left: 75px; width: 50px; height: 3px;">
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button">*</button>
        <button class="button">/</button>
        <button class="button">=</button>
    </div>
 </div>
 <script src="./script.js"></script>
